<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzles que t√∫ mismo inventas - Arte con IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600&family=Quicksand:wght@300;400;600&display=swap');

        :root {
            --wood-dark: #2d1b18;
            --wood-medium: #3e2723;
            --paper: #fdfaf0;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #eaddca;
            background-image: radial-gradient(#d2b48c 0.5px, transparent 0.5px);
            background-size: 20px 20px;
            color: #3e2723;
            margin: 0;
            overflow-x: hidden;
        }

        .wood-texture {
            background-color: var(--wood-medium);
            background-image: url("https://www.transparenttextures.com/patterns/dark-wood.png");
            box-shadow: inset 0 0 80px rgba(0, 0, 0, 0.6);
        }

        .paper-texture {
            background-color: var(--paper);
            background-image: url("https://www.transparenttextures.com/patterns/paper-fibers.png");
            box-shadow: 2px 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2,
        .font-serif {
            font-family: 'Crimson Pro', serif;
        }

        .board-inner-shadow {
            box-shadow: inset 0 10px 40px rgba(0, 0, 0, 0.9);
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #eaddca;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--wood-medium);
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
</body>

</html>
